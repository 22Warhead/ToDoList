<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>

<body>
    
    <!-- To add seperation between the body and area in whilc we will add our list we create a division -->
    <div class="main">
        
        <div class="heading">
            <h1 id="title">ToDo List</h1>
        </div>

        <div class="entry">
             <!--Form  responsibe for adding items in the list -->
            <form action="" id="form">
                <label for="task">Entry: <input type="text" id="task" name="task" placeholder="Enter task here" ></label>
                
                <input type="submit" id="submit"></input>
                
            </form>

        </div>
        <hr>
        <!-- Create clear seperation between list and the Form-->

        <div id="tasks" >
            <ul id="list">
            </ul>
        </div>
        <hr>
        <!-- Create clear seperation between footer and the list-->

        <footer id="footer">
            <p id="footerData"></p>
        </footer>
    </div>




</body>
<!-- Adding our javascript file -->
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script type="module" src="index.js"></script>

</html>
